<script>
    window.addEventListener('load', async function () {
        const data = JSON.parse(localStorage.getItem('data'));
        console.log(data);
        Object.keys(data).map(argument => {
            console.log(argument, data[argument]);
            console.log(data[argument]);
            let tag = document.getElementById(argument);
            console.log("1", tag);

                if (tag.id === 'Telefon') {

                }

                else tag.innerHTML += `: ${data[argument]}`
            }


        })
    })
</script>
